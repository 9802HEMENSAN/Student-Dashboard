<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Student Database</title>
  </head>
  <body>
    <h1>Masai Admin Dashboard</h1>

    <!-- Student Form -->
    <div id="student-form">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="batch" placeholder="Batch">
        <input type="text" id="section" placeholder="Section">
        <input type="number" id="eval_score" placeholder="Evaluation Score">
        <input type="text" id="image" placeholder="image">
        <button id="add_student">Add Student</button>
    </div>

    <!-- Sorting and Filtering Buttons -->
    <div id="filter-buttons">
        <button id="sort-low-to-high">Sort Low to High</button>
        <button id="sort-high-to-low">Sort High to Low</button>
        <button id="greater-than">Score >= 5</button>
        <button id="less-than">Score <= 5</button>
    </div>

    <!-- Student Container -->
    <div id="container"></div>

    <script src="./src/scripts/index.js"></script>
  </body>
</html>
